<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="wrapper">
        <!-- SLIDES CONTAINER -->
        <div class="container" id="slides-container">
            <div class="slides">
                <img src="assets/img/01.webp">
            </div>
            <div class="slides">
                <img src="assets/img/02.webp">
            </div>
            <div class="slides">
                <img src="assets/img/03.webp">
            </div>
            <div class="slides">
                <img src="assets/img/04.webp">
            </div>
            <div class="slides">
                <img src="assets/img/05.webp">
            </div>
        </div>

        <!-- CONTROLS -->
        <div id= 'go-up' class="controls arrow-up">
            <i class="fa-solid fa-chevron-up fa-4x"></i>
        </div>
        <div id= 'go-down' class="controls arrow-down">
            <i class="fa-solid fa-chevron-down fa-4x"></i>
        </div>
    </div>
    
</body>
</html>
